<svg
        xmlns="http://www.w3.org/2000/svg"
        width="200"
        height="60"
        viewBox="0 0 200 60"
        role="img"
        aria-label="Logo DR MMH"
>
    <style>
        .text {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 700;
        font-size: 36px;
        fill: #06b6d4;
        }
        .heartbeat {
        fill: none;
        stroke: #67e8f9;
        stroke-width: 3;
        stroke-linejoin: round;
        stroke-linecap: round;
        }
    </style>

    <!-- Text -->
    <text x="10" y="40" class="text">DR MMH</text>

    <!-- Heartbeat line under text -->
    <path
            class="heartbeat"
            d="M10 50
       L25 50
       L30 45
       L35 55
       L40 40
       L45 50
       L60 50"
    />
</svg>
